name: CI
permissions:
  contents: read
  pull-requests: write

on:
  merge_group:
  pull_request:
    branches: ['main']
    types: [synchronize, opened, reopened]

env:
  rust_miri_nightly: 'nightly-2025-06-15'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: rustup self update # TODO: Remove this once buildjet updates their image to use rustup 1.28.2
      - run: rustup install
      - uses: Swatinem/rust-cache@v2
      - uses: ./.github/actions/setup_shipyard
        with:
          ssh-private-key: ${{ secrets.PRIVATE_REPO_SSH }}
          private-repo-token: ${{ secrets.PRIVATE_REPO_TOKEN }}
      - run: cargo clippy --all-targets --all-features

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: rustup install
      - uses: ./.github/actions/setup_shipyard
        with:
          ssh-private-key: ${{ secrets.PRIVATE_REPO_SSH }}
          private-repo-token: ${{ secrets.PRIVATE_REPO_TOKEN }}
      - run: cargo fmt --all --check

  doc:
    runs-on:
      labels: sa-runner-2-core
    env:
      RUSTDOCFLAGS: '-Dwarnings'
    steps:
      - uses: actions/checkout@v4
      - run: rustup self update # TODO: Remove this once buildjet updates their image to use rustup 1.28.2
      - run: rustup install
      - uses: Swatinem/rust-cache@v2
        with:
          cache-provider: buildjet
      - uses: ./.github/actions/setup_shipyard
        with:
          ssh-private-key: ${{ secrets.PRIVATE_REPO_SSH }}
          private-repo-token: ${{ secrets.PRIVATE_REPO_TOKEN }}
      - run: cargo doc --all-features --no-deps --document-private-items

  test:
    runs-on: buildjet-4vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v4
      - run: rustup self update # TODO: Remove this once buildjet updates their image to use rustup 1.28.2
      - run: rustup install
      - uses: Swatinem/rust-cache@v2
        with:
          cache-provider: buildjet
      - uses: ./.github/actions/setup_shipyard
        with:
          ssh-private-key: ${{ secrets.PRIVATE_REPO_SSH }}
          private-repo-token: ${{ secrets.PRIVATE_REPO_TOKEN }}
      - run: cargo test --all-features

  miri:
    runs-on: buildjet-4vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v4
      - run: rustup self update # TODO: Remove this once buildjet updates their image to use rustup 1.28.2
      - name: Install Rust ${{ env.rust_miri_nightly }}
        run: rustup install -c miri,rust-src --profile minimal ${{ env.rust_miri_nightly }}
      - run: rustup override set ${{ env.rust_miri_nightly }}
      - uses: Swatinem/rust-cache@v2
        with:
          cache-provider: buildjet
      - uses: taiki-e/install-action@nextest
      - uses: ./.github/actions/setup_shipyard
        with:
          ssh-private-key: ${{ secrets.PRIVATE_REPO_SSH }}
          private-repo-token: ${{ secrets.PRIVATE_REPO_TOKEN }}
      - run: 'MIRIFLAGS="-Zmiri-tree-borrows -Zmiri-strict-provenance" cargo miri nextest run --features "test_helpers" unsize::'
        working-directory: star_frame
