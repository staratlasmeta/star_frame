name: CI
permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    types: [synchronize, opened, reopened]

env:
  rust_miri_nightly: "nightly-2025-12-08"
defaults:
  run:
    shell: bash

jobs:
  lint:
    runs-on: warp-ubuntu-latest-x64-4x
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-provider: warpbuild
      - run: cargo clippy --all-targets --all-features --no-deps

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: "false"
      - run: cargo fmt --all --check

  doc:
    runs-on: warp-ubuntu-latest-x64-4x
    env:
      RUSTDOCFLAGS: "-Dwarnings"
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-provider: warpbuild
      - run: cargo doc --all-features --no-deps --document-private-items

  test:
    runs-on: warp-ubuntu-latest-x64-4x
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-provider: warpbuild
      - run: cargo test --all-features

  scaffold_smoke:
    runs-on: warp-ubuntu-latest-x64-4x
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-provider: warpbuild
      - name: Scaffold and test generated project
        run: |
          set -euo pipefail
          tmp_dir="$(mktemp -d)"
          pushd "$tmp_dir"
          cargo run --manifest-path "$GITHUB_WORKSPACE/star_frame_cli/Cargo.toml" -- new smoke_counter
          cd smoke_counter
          export CARGO_TARGET_DIR="$PWD/target"
          cargo fmt --all --check
          cargo clippy --all-features --all-targets -- -D warnings
          cargo build
          cargo test
          cargo test --features idl
          test -f "$CARGO_TARGET_DIR/idl/smoke_counter.json"
          test ! -e idl.json

  miri:
    runs-on: warp-ubuntu-latest-x64-4x
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-provider: warpbuild
          toolchain: ${{ env.rust_miri_nightly }}
          components: miri,rust-src
      - name: Set up Miri and nightly
        run: |
          rustup override set ${{ env.rust_miri_nightly }}
          cargo miri setup --print-sysroot
      - uses: taiki-e/install-action@nextest
      - run: 'MIRIFLAGS="-Zmiri-tree-borrows -Zmiri-strict-provenance" cargo miri nextest run --features "test_helpers" unsize::'
        working-directory: star_frame
