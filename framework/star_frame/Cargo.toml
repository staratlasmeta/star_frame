[package]
name = "star_frame"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["idl"]
fake_solana_os = []
idl = ["star_frame_idl", "serde_json", "star_frame_proc/idl"]

[dependencies]
advance = { path = "../../advance", features = ["solana"] }
array-init = "2.1.0"
bincode = { version = "1.3.3", features = ["i128"] }
borsh = "0.10.3"
bytemuck = "1.14.0"
derivative = "2.2.0"
solana-program = { workspace = true }
solana-sdk = { workspace = true }
star_frame_proc = { path = "../star_frame_proc"}
static_assertions = "1.1.0"

# feature = idl
num-traits = "0.2.17"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = { version = "1.0.108", optional = true }
star_frame_idl = { path = "../star_frame_idl", optional = true }

[dev-dependencies]
lazy_static = "1.4.0"
strum = { version = "0.25.0", features = ["derive"] }

[[example]]
name = "cool_example"
crate-type = ["staticlib"]
