[package]
name = "faction_enlistment"
version = "0.1.0"
description = "Created with Anchor"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "faction_enlistment"

[features]
prod = []
no-entrypoint = []
no-idl = []
cpi = ["no-entrypoint"]
default = ["serde_json"]

[dependencies]
bytemuck = "1.14.0"
star_frame = { path = "../../star_frame", features = ["fake_solana_os"] }
star_frame_idl = { path = "../../star_frame_idl" }
serde_json = { version = "1.0.108", optional = true }
