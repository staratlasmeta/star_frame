[workspace]
resolver = "3"
members = ["star_*", "example_programs/*"]

[workspace.package]
version = "0.9.0"
edition = "2021"
publish = ["star-atlas"]
rust-version = "1.84.1"
license = "Apache-2.0"
repository = "https://github.com/staratlasmeta/star_frame"

[workspace.dependencies]
# Keep the version in sync with the workspace.package.version
star_frame = { path = "star_frame", registry = "star-atlas", version = "0.9.0" }
star_frame_idl = { path = "star_frame_idl", registry = "star-atlas", version = "0.9.0" }
star_frame_proc = { path = "star_frame_proc", registry = "star-atlas", version = "0.9.0" }
star_frame_spl = { path = "star_frame_spl", registry = "star-atlas", version = "0.9.0" }

# Non workspace crates
advancer = "^0.1.0"
anyhow = "^1.0.75"
array-init = "^2.1.0"
hex = "^0.4.3"
borsh = { version = "^1.3.1", features = ["derive"] }
bs58 = "^0.5.0"
bytemuck = { version = "^1.22.0", features = [
    "extern_crate_std",
    "min_const_generics",
    "derive",
] }
codama-nodes = { version = "^0.4.0" }
daggy = "^0.8.0"
derive-where = { version = "1.4.0" }
derive_more = { version = "^2.0.1", features = ["full"] }
easy_proc = "^0.4.0"
fixed = "1.28.0"
heck = "^0.5.0"
itertools = "^0.14.0"
num-traits = "^0.2.17"
paste = "^1.0.14"
pretty_assertions = "^1.4.0"
proc-macro-crate = "^3.1.0"
proc-macro-error2 = { version = "^2.0.1", default-features = false }
proc-macro2 = "^1.0.27"
quote = "^1.0.9"
rand = "^0.8.5"
ref-cast = "^1.0"
semver = { version = "^1.0.23", features = ["serde"] }
serde = { version = "^1.0.192", features = ["derive"] }
serde_json = "^1.0.108"
sha2 = "^0.10.8"
solana-pubkey = "2.1"
solana-program-pack = "2.1"
solana-account = "2.1"
solana-instruction = "2.1"
solana-system-interface = "1.0.0"
pinocchio = { version = "0.9.0", features = ["std"], registry = "star-atlas" }
spl-associated-token-account = { version = "6.0.0", features = [
    "no-entrypoint",
] }
mollusk-svm = { version = "0.1.5", git = "https://github.com/anza-xyz/mollusk", branch = "main" }
mollusk-svm-programs-token = { version = "0.1.5", git = "https://github.com/anza-xyz/mollusk", branch = "main" }
spl-token = { version = "7.0.0", features = ["no-entrypoint"] }
static_assertions = "^1.1.0"
strum = { version = "^0.26.2", features = ["derive"] }
syn = { version = "^2.0.40", features = ["extra-traits"] }
typenum = "^1.17.0"
ptr_meta = "0.3.0"


[profile.release]
overflow-checks = true
lto = "fat"
codegen-units = 1

[profile.release.build-override]
opt-level = 3
incremental = false
codegen-units = 1
