[workspace]
resolver = "2"
members = [
    "advance",
    "framework/star_*",
    "framework/example_programs/faction_enlistment"
]

[workspace.package]
version = "0.0.1"
edition = "2021"
publish = ["star-atlas"]

[workspace.dependencies]
star_frame = { path = "framework/star_frame" }
star_frame_idl = { path = "framework/star_frame_idl", features = ["verifier"] }
star_frame_proc = { path = "framework/star_frame_proc" }
advance = { path = "advance", features = ["solana"] }

anyhow = "1.0.75"
array-init = "2.1.0"
bincode = { version = "1.3.3", features = ["i128"] }
borsh = "1.3.1"
bs58 = "0.5.0"
bytemuck = { version = "1.14.0", features = ["extern_crate_std", "min_const_generics"] }
clap = { version = "=4.3", features = ["derive"] }
daggy = "0.8.0"
derivative = "2.2.0"
derive_more = "0.99.17"
easy_proc = "0.3.0"
fixed = "1.26.0"
half = "2.4.0"
heck = "0.5.0"
itertools = "0.12.1"
lazy_static = "1.4.0"
num-traits = "0.2.17"
paste = "1.0.14"
proc-macro-crate = "3.1.0"
proc-macro-error = { version = "1.0.4", no-default-features = true }
proc-macro2 = "1.0.27"
quote = "1.0.9"
rand = "0.8.5"
rustc_version = "0.4.0"
serde = { version = "1.0.192", features = ["derive"] }
serde_json = "1.0.108"
solana-program = "~1.18"
solana-sdk = "~1.18"
static_assertions = "1.1.0"
strum = { version = "0.26.2", features = ["derive"] }
syn = { version = "2.0.40", features = ["extra-traits"] }
typenum = "1.17.0"

# version locks
bumpalo = "~3.14.0"

[profile.release]
overflow-checks = true
lto = "fat"
codegen-units = 1

[profile.release.build-override]
opt-level = 3
incremental = false
codegen-units = 1
