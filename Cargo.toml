[workspace]
resolver = "2"
members = [
    "advance",
    "framework/star_*",
]

[workspace.package]
version = "0.0.1"
edition = "2021"
publish = ["star-atlas"]

[workspace.dependencies]
star_frame_idl = { path = "framework/star_frame_idl", features = ["verifier"] }
star_frame_proc = { path = "framework/star_frame_proc" }
advance = { path = "advance", features = ["solana"] }

anyhow = "1.0.75"
array-init = "2.1.0"
bincode = { version = "1.3.3", features = ["i128"] }
borsh = "0.10.3"
bs58 = "0.5.0"
bytemuck = { version = "1.14.0", features = ["extern_crate_std"] }
clap = { version = "=4.3", features = ["derive"] }
daggy = "0.8.0"
derivative = "2.2.0"
derive_more = "0.99.17"
easy_proc = "0.3.0"
fixed = "~1.23.0" # 1.24 requires rust 1.71
half = "~2.2.1" # 2.3 requires rust 1.71
heck = "0.4.1"
itertools = "0.10.3"
lazy_static = "1.4.0"
num-traits = "0.2.17"
paste = "1.0.14"
proc-macro-crate = "2.0.1"
proc-macro-error = "1.0.4"
proc-macro2 = "1.0.27"
quote = "1.0.9"
rand = "0.8.5"
serde = { version = "1.0.192", features = ["derive"] }
serde_json = "1.0.108"
solana-program = "~1.17.17"
solana-sdk = "~1.17.17"
static_assertions = "1.1.0"
strum = { version = "0.25.0", features = ["derive"] }
syn = { version = "2.0.40", features = ["extra-traits"] }
typenum = "1.17.0"

[profile.release]
overflow-checks = true
lto = "fat"
codegen-units = 1

[profile.release.build-override]
opt-level = 3
incremental = false
codegen-units = 1
