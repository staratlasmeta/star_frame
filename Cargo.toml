[workspace]
resolver = "2"
members = [
    "advance",
    "framework/star_*",
    "framework/example_programs/faction_enlistment",
]

[workspace.package]
version = "0.1.0"

[workspace.dependencies]
solana-program = "~1.17.17"
solana-sdk = "~1.17.17"

[profile.release]
overflow-checks = true
lto = "fat"
codegen-units = 1

[profile.release.build-override]
opt-level = 3
incremental = false
codegen-units = 1
